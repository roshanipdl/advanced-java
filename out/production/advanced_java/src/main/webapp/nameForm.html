<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Name Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Enter Your Name</h2>
    
    <form action="ProcessName.jsp" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" maxlength="50" required>
        </div>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
